<span>
	{{aOption.label}}
</span>
<span ng-switch-when="select">
	<select ng-options="aOptVal as aOptLabel for (aOptVal, aOptLabel) in aOption.values" ng-model="aOption.value" />
</span>
<span ng-switch-when="button">
	<button type="button" ng-repeat="aBtnInfo in aOption.values" ng-click="aBtnInfo.action()">
		{{aBtnInfo.label}}
	</button>
</span>
<span ng-switch-when="text">
	<input type="text" ng-model="aOption.value" />
</span>
