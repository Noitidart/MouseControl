<span>
	{{aOption.label}}
</span>
<span ng-switch-when="select">
	<select ng-options="aOptVal as aOptLabel for (aOptVal, aOptLabel) in aOption.values" ng-model="aOption.selectedIndex" />
</span>
<span ng-switch-when="button">
	<button type="button" ng-repeat="aBtnLabel in aOption.values">
		{{aBtnLabel}}
	</button>
</span>
<span ng-switch-when="text">
	<input type="text" ng-model="aOption.value" />
</span>
