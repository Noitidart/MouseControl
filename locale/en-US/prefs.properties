mousecontrol.prefs.item_desc-multispeed=Time in milliseconds (ms), where a repeated action is counted as a multiple. For example, a double click..
mousecontrol.prefs.item_desc-holdduration=Time in milliseconds (ms) a button must be held in order to be counted as a hold.
mousecontrol.prefs.item_desc-clickspeed=Time in milliseconds (ms) within which a mouse button must be pressed, then released, to consequent as a click.
mousecontrol.prefs.item_desc-ignoreautorepeatduration=Time in milliseconds (ms), after each mouse action, for which the same action should be ignored. Enter zero to disable. Explanation - On some mice, certain buttons autorepeat, such as tilting mouse wheel left sends multiple wheel left events.
